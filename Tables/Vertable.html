<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Table</title>
        <style>
            table, th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="max-width: max-content;">
            <tr>
                <th>Id</th>
                <td>123</td>
                <td>1234</td>
                <td>1235</td>
                <td>12</td>

            </tr>
            <tr>
                <th>firstname</th>
                <td>Tony</td>
                <td>Natasha</td>
                <td>Bruce</td>
                <td>Steve</td>
            </tr>
            <tr>
                <th>Lastname</th>
                <td>Stark</td>
                <td>Romanrof</td>
                <td>Banner</td>
                <td>Rodgers</td>
            </tr>
        
        </table>
    </body>
</html>
