<!DOCTYPE html>
<html>
    <head>
        <title>Colspan and rowspan table</title>
        <style>
            table,th,td{
                border:1px solid orangered;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width: 50%;">
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Tony</td>
                <td>Stark</td>
                <td>35</td>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <td>0987654321</td>
            </tr>
            <tr>
                <td>1234567890</td>
            </tr>


            

        </table>
    </body>

</html>
