<!DOCTYPE html>
<html>
    <head>
        <title>Table caption</title>
        <link rel="stylesheet" href="caption.css">
    </head>
    <body>
        <table style="width: 60%;">
            <caption>Monthly Savings</caption>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$70</td>
            </tr>
        </table>
    </body>
</html>
